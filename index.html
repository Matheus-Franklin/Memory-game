<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogo da Memória </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Jogo da Memória</h1>
            <button id="restart">Reiniciar Jogo</button>
            <div class="stats">
                <span id="moves">Movimentos: 0</span>
                <span id="time">Tempo: 00:00</span>
            </div>
        </div>
        <div class="game-board" id="game-board">
            <!-- As cartas serão geradas dinamicamente via JavaScript -->
        </div>
        <div id="victory-message" class="hidden">
            <h2>Parabéns! Você encontrou todos os pares!</h2>
            <button id="play-again">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
